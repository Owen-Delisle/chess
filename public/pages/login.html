<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="/startup_scripts/login.js" type="module"></script>
    <link rel="stylesheet" href="/pages/global_styles/global_styles.css">
</head>

<body class="body">
    <form id="login_form" method="post" enctype="application/x-www-form-urlencoded">
    <section class="login_form">
            <h1 class="header">Log In</h1>
            <div>
                <input
                class="text_input" 
                type="text" 
                placeholder="Email or Username"
                class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none" 
                type="text" 
                id="username" 
                name="username" 
                required/>
            </div>

            <div>
                <input
                class="text_input" 
                type="password" 
                placeholder="Password"
                class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none" 
                id="password"
                name="password" 
                required
                />
            </div>

            <button class="button">
                LOG IN
            </button>

            <p class="header">
                No account?
                <a class="header" href="/signup">Create One</a>
            </p>
    </section>
</form>
</main>
