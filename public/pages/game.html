<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" />
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>

    <script src="/startup_scripts/client_connection.js" type="module"></script>
    <script src="/ui/scripts/game_page_ui_script.js" type="module"></script>
    <script src="/components/board/board.js" type="module"></script>

    <link rel="stylesheet" href="/pages/global_styles/global_styles.css">

    <title>Home Page</title>
</head>


<body id="body" class="body">

    <div class="header_container">
        <h1 id="game_title" class="header">Offline Game</h1>
    </div>

    <div class="top_menu">
        <div id="game_type_container" class="game_type_container">
            <button class="button" id="offline_game_button">Offline Game</button>
            <button class="button" id="online_game_button">Online Game</button>
        </div>

        <div class="resign_container" id="resign_container" style="visibility: hidden;">
            <button class="button" id="resign_button">Resign</button>
            <button class="button" id="draw_button">Offer Draw</button>
        </div>

        <div class="logout_container" style="visibility: visible;">
            <button class="button" id="logout_button" style="width: 200px;">Logout</button>
        </div>
    </div>


    <div id="user_list_container" class="user_list_container" style="visibility: hidden;">
        <p class="header">ACTIVE PLAYERS</p>
        <div class="active_users_list" id="user_list">
            <!-- List items will be populated here -->
        </div>
    </div>

    <div id="message_container" class="message_container">
    </div>

    <div class="game_board" id="board_container">
        <!-- online game board will populate here -->
    </div>
</body>

</html>
