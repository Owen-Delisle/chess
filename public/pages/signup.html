<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="/startup_scripts/signup.js" type="module"></script>
    <link rel="stylesheet" href="/pages/global_styles/global_styles.css">
</head>

<body class="body">
        <form method="post" id="signup_form" enctype="application/x-www-form-urlencoded">
            <section class="login_form">
            <h1 class="header">Signup</h1>
            <input 
            placeholder="Username" 
            class="text_input" 
            type="text" 
            id="username" 
            name="username"
            class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none"  
            required>
            <input 
            placeholder="Email" 
            class="text_input" 
            type="email" 
            id="email" 
            name="email" 
            required>
            <input 
            placeholder="Password" 
            class="text_input" 
            type="password" 
            id="password" 
            name="password" 
            required>
            <button class="button" type="submit">Signup</button>
            <p class="header">
                Already Have an Account?
                <a class="header" href="/login">Log in</a>
            </p>
            </section>
        </form>

</body>

</html>
