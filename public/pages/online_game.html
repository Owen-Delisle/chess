<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" />
	<script src="components/board/board.js" type="module"></script>
	<title>Online Game</title>
</head>

<body>
    <h1>Online Game</h1>
    <board-element board_props="online"></board-element>

    <button id="test_button" type="submit">Fetch Usersz</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const test_button = document.getElementById('test_button');

            test_button.addEventListener('click', async function (event) {
                event.preventDefault();
                try {
                    const response = await fetch('/users', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                    });

                    if (!response.ok) {
                        throw new Error('Failed to fetch Users');
                    }
					console.log(response.json())
                } catch (error) {
                    console.error('Error:', error.message);
                    alert('Thrown from Client - Failed to Fetch Users');
                }
            });
        });
    </script>

</body>
</html>
